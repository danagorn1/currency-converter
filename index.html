<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <img class="logo" src="./assets/logo.gif">
    </div>
    <div class="box">
        <div class="inside">
            <label>Converter <b>de</b>
                <select>
                    <option value="R$ Real">R$ Real Brasileiro</option>
                </select>
            </label>

            <label>Converter <b>para</b>
                <select class="currency-select">
                    <option value="dolar">($) Dólar</option>
                    <option value="euro">(€) Euro</option>
                    <option value="libra">(£) Libra</option>
                    <option value="btc">Bitcoin</option>
                </select>
            </label>

            <label>Valor
                <input type="number" class="input-currency" placeholder="R$ 10.000,00">
            </label>

            <button class="convert-button">Converter</button>

            <section class="resolution">
                <div>
                    <img class="currency-img-to-convert" src="./assets/real.png">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>

                <img class="arrow" src="./assets/arrow.png">

                <div>
                    <img class="currency-img-converted" src="./assets/dolar.png">
                    <p class="currency-converted">(US$) Dólar</p>
                    <p class="currency-value">US$ 0,00</p>
                </div>

            </section>
        </div>
    </div>
</body>
<script src="./scripts.js"></script>


</html>
